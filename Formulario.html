<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link href="./css/boostrap.min.css" rel="stylesheet">
    <script src="./js/bootstrap.bundle.min.js"></script>
    


</head>
<body>

    <div class=container> 
        <form>
            <div class="title-md mb-3">Ingresa tus datos</div>
            <p class="card-title mb-3">
              Registro nos permitirá conocerte y no tener que solicitarte los datos nuevamente cuando quieras comprar en TienditadeIrvinz.cl. Los campos marcados (*) deben ser llenados obligatoriamente.
            </p>

            <div class="mb-3 needs-validation" >
              <label for="exampleInputEmail1" class="form-label">Rut*</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
              </div>
            <div class="mb-3 needs-validation" >
            <label for="exampleInputEmail1" class="form-label">Nombre*</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>


</body>




</html>
